<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Decodificador</title>
</head>
<body>
    <header>
        <img src="./imagens/logo.png" alt="Logo do Alura">
    </header>
    <main>

        <section>
            <textarea class="input-text" cols="40" rows="6" placeholder="Digite seu texto"></textarea>
            <div>
                <h6 class="informacao"><img src="./imagens/info.png" class="informacao-desenho"> Apenas letras minúsculas e sem acento</h6>
            </div>
            <div class="botoes">
                <button class="encriptar" onclick="btnEncriptar()">Criptografar</button>
                <button class="desencriptar" onclick="btnDesencriptar()">Descriptografar</button>
            </div>
        </section>

        <section class="section1">
            <textarea class="mensagem" cols="20" rows="10"></textarea>
            <button class="copiar" onclick="btnCopy()">Copiar</button>
        </section>
    </main>
    <footer>
        <p>Desenvolvido por Cauã Henrique - 2022</p>
        <div class="links">
            <a href=mailto:"cauaferreirabarbosa@hotmail.com" target="_blank"><img src="./imagens/email.png"></a>
            <a href="https://github.com/cauahfb" target="_blank"><img src="./imagens/github.png"></a>
            <a href="https://www.linkedin.com/in/cauahenrique/" target="_blank"><img src="./imagens/linkedin.png"></a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
